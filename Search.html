<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Bootstrap Search Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom styling for the search bar */
    .search-container {
      max-width: 400px; /* Adjust as needed */
      margin: auto;
    }
    .search-input {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    .search-button {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    
    <div class="input-group search-container">
      <input type="text" class="form-control search-input" placeholder="Search Accessories" aria-label="Search Accessories">
      <button class="btn btn-secondary search-button" type="button">Search</button>
    </div>
  </div>

  <!-- Bootstrap JS bundle (popper.js and bootstrap.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

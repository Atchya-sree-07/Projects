<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            display: flex;
            gap: 40px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 200px;
        }

        .card img {
            width: 80%;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1em;
            margin-bottom: 10px;
            color: #333;
        }

        .card .price {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card .buy-button {
            background-color: #0070c9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }

        .card .buy-button:hover {
            background-color: #005ea6;
        }

        .card .learn-more {
            display: block;
            margin-top: 10px;
            color: #0070c9;
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="./Images/iphone_13__gnwdyqfq7i2y_large.png" alt="AirPods 2nd generation">
            <h3>AirPods</h3>
            <p>2nd generation</p>
            <p class="price">₹12900.00</p>
            <a href="#" class="buy-button">Buy</a>
            <br>
            <a href="#" class="learn-more">Learn more ></a>
        </div>
        <div class="card">
            <img src="./Images/iphone_14__cjgvgyn9cquu_large.png" alt="AirPods 3rd generation">
            <h3>AirPods</h3>
            <p>3rd generation</p>
            <p class="price">From ₹19900.00</p>
            <a href="#" class="buy-button">Buy</a>
            <br>
            <a href="#" class="learn-more">Learn more ></a>
        </div>
        <div class="card">
            <img src="./Images/iphone_15__fm75iyqlkjau_large.png" alt="AirPods Pro 2nd generation">
            <h3>AirPods Pro</h3>
            <p>2nd generation (USB-C)</p>
            <p class="price">₹24900.00</p>
            <a href="#" class="buy-button">Buy</a>
            <br>
            <a href="#" class="learn-more">Learn more ></a>
        </div>
        <div class="card">
            <img src="./Images/iphone_15_pro__bpnjhcrxofqu_large (1).png" alt="AirPods Max">
            <h3>AirPods Max</h3>
            <p>&nbsp;</p>
            <p class="price">₹59900.00</p>
            <br>
            <a href="#" class="buy-button">Buy</a>
            <a href="#" class="learn-more">Learn more ></a>
        </div>
        
        
    </div>
</body>
</html>
